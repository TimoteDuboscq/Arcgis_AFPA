<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fiche du Site</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 1rem auto;
      padding: 1rem;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.4rem;
      font-weight: 600;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    #external-links {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      gap: 0.5rem;
    }

    #external-links a {
      flex: 1;
      padding: 0.6rem 0.8rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    #external-links a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.25);
    }

    form {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      border: 1px solid rgba(255,255,255,0.2);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
      color: #2c3e50;
      font-size: 0.9rem;
    }

    form > label:first-of-type {
      margin-top: 0;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.7rem;
      font-size: 0.9rem;
      margin-top: 0.3rem;
      border: 2px solid #e8ecf0;
      border-radius: 8px;
      background: rgba(255,255,255,0.8);
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255,255,255,1);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    input:disabled {
      background: #f8f9fa;
      color: #6c757d;
      cursor: not-allowed;
    }

    fieldset {
      border: 2px solid rgba(102, 126, 234, 0.2);
      padding: 1.2rem;
      margin-top: 1.5rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.5);
      backdrop-filter: blur(5px);
    }

    legend {
      font-weight: 600;
      padding: 0 0.8rem;
      color: #667eea;
      font-size: 1rem;
      background: rgba(255,255,255,0.9);
      border-radius: 20px;
      border: 2px solid rgba(102, 126, 234, 0.2);
    }

    fieldset label:first-of-type {
      margin-top: 0.2rem;
    }

    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: 600;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    #message { 
      margin-top: 1rem; 
      color: #27ae60; 
      font-weight: 500;
      padding: 0.8rem;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 8px;
      border-left: 4px solid #27ae60;
    }
    
    #error { 
      margin-top: 1rem; 
      color: #e74c3c; 
      font-weight: 500;
      padding: 0.8rem;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 8px;
      border-left: 4px solid #e74c3c;
    }

    /* Animations d'apparition */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    form {
      animation: fadeInUp 0.6s ease-out;
    }

    fieldset {
      animation: fadeInUp 0.6s ease-out;
    }

    /* Responsive */
    @media (max-width: 450px) {
      body {
        margin: 0.5rem;
        padding: 0.5rem;
      }
      
      form {
        padding: 1rem;
      }
      
      #external-links {
        flex-direction: column;
        gap: 0.5rem;
      }
      
      h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1 id="titre-fiche">Fiche du Site</h1>

  <!-- Liens dynamiques vers Lokimo et Google Maps -->
  <div id="external-links">
    <a id="lokimo-link" href="#" target="_blank">üìç Lokimo</a>
    <a id="googlemaps-link" href="#" target="_blank">üó∫Ô∏è Google Maps</a>
  </div>

  <form id="form">

    <label>üÜî ID (non modifiable) :
      <input type="text" id="id" disabled />
    </label>

    <label>üìç Origine du site :
      <select id="Origine_site">
        <option value="">-- S√©lectionner --</option>
        <option value="Liste copil AFPA">Liste copil AFPA</option>
        <option value="Nouveau">Nouveau</option>
      </select>
    </label>

    <label>üí¨ Commentaire r√©gion :
      <textarea id="Commentaire_r√©gion" rows="3"></textarea>
    </label>

    <label>üìù Commentaire :
      <textarea id="Commentaire" rows="3"></textarea>
    </label>

    <fieldset>
      <legend>üèóÔ∏è Projet potentiel</legend>

      <label>Surface du site (m¬≤) :
        <input type="number" id="Surface_m2" disabled />
      </label>

      <label>Emprise au sol autoris√©e :
        <div style="position: relative;">
          <input type="number" step="0.01" id="Emprise_sol_autoris√©e" style="padding-right: 2rem;" />
          <span style="position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%); color: #666; pointer-events: none;">%</span>
        </div>
      </label>

      <label>SDP Potentielle :
        <div style="position: relative;">
          <input type="number" id="SDP_Potentielle" style="padding-right: 2.5rem;" />
          <span style="position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%); color: #666; pointer-events: none;">m¬≤</span>
        </div>
      </label>
    </fieldset>

    <fieldset>
      <legend>üìã Analyse r√®glementaire</legend>

      <label>Compatibilit√© PLU :
        <select id="Compatibilit√©_PLU">
          <option value="">-- S√©lectionner --</option>
          <option value="Oui">Oui</option>
          <option value="Non">Non</option>
          <option value="En partie">En partie</option>
        </select>
      </label>

      <label>Complexit√© faisabilit√© :
        <select id="Complexit√©_faisa">
          <option value="">-- S√©lectionner --</option>
          <option value="ABF">ABF</option>
          <option value="IPCE">IPCE</option>
          <option value="EBC">EBC</option>
          <option value="SEVESO">SEVESO</option>
          <option value="Pollution sol / Carri√®re / Amiante / PPRI">Pollution sol / Carri√®re / Amiante / PPRI</option>
          <option value="Incompatibilit√© ZAN">Incompatibilit√© ZAN</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>üöå Accessibilit√©</legend>

      <label>Desserte en transport :
        <select id="Desserte_transport">
          <option value="">-- S√©lectionner --</option>
          <option value="Transport lourd < 500m">Transport lourd < 500m</option>
          <option value="Transport lourd entre 500m et 1km">Transport lourd entre 500m et 1km</option>
          <option value="Pas de transport lourd √† moins de 1km">Pas de transport lourd √† moins de 1km</option>
        </select>
      </label>

      <label>Proximit√© nuisance (autoroute, voie ferr√©es...) :
        <select id="Proximit√©_nuisance">
          <option value="">-- S√©lectionner --</option>
          <option value="Aucune">Aucune</option>
          <option value="Autoroute">Autoroute</option>
          <option value="Voies ferr√©es">Voies ferr√©es</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>üìä Analyse de march√©</legend>

      <label>Prix du logement neuf :
        <div style="position: relative;">
          <input type="number" id="Prix_neuf" style="padding-right: 2rem;" />
          <span style="position: absolute; right: 0.7rem; top: 50%; transform: translateY(-50%); color: #666; pointer-events: none;">‚Ç¨</span>
        </div>
      </label>

      <label>Profondeur de march√© :
        <select id="Profondeur_march√©">
          <option value="">-- S√©lectionner --</option>
          <option value="Dynamique">Dynamique</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Faible">Faible</option>
        </select>
      </label>

      <label>Avantages fiscaux :
        <select id="Avantage_fiscaux">
          <option value="">-- S√©lectionner --</option>
          <option value="TVA 5,5%">TVA 5,5%</option>
          <option value="TVA 20%">TVA 20%</option>
          <option value="Autre avantage">Autre avantage</option>
        </select>
      </label>
    </fieldset>

    <fieldset>
      <legend>üåç Contexte</legend>

      <label>Zone tendue :
        <select id="Zone_tendue">
          <option value="">-- S√©lectionner --</option>
          <option value="A">A</option>
          <option value="Abis">Abis</option>
          <option value="B1">B1</option>
          <option value="B2">B2</option>
          <option value="C">C</option>
        </select>
      </label>

      <label>Ma√Ætrise de l'environnement politique :
        <select id="Environnement_politique">
          <option value="">-- S√©lectionner --</option>
          <option value="Bonne connaissance des collectivit√©s">Bonne connaissance des collectivit√©s</option>
          <option value="Moyenne">Moyenne</option>
          <option value="Faible">Faible</option>
        </select>
      </label>
    </fieldset>

    <button type="submit">üíæ Enregistrer</button>
  </form>

  <div id="message" style="display: none;"></div>
  <div id="error" style="display: none;"></div>

  <script>
    const featureServerURLs = [
      "https://services5.arcgis.com/7RhKUl41LEYtc4NA/ArcGIS/rest/services/AFPAV3/FeatureServer/1",
      "https://services5.arcgis.com/7RhKUl41LEYtc4NA/ArcGIS/rest/services/AFPAV3/FeatureServer/0"
    ];

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadBuilding(id) {
      // Essaie d'abord la couche 1, puis la couche 0
      for (const url of featureServerURLs) {
        try {
          const queryUrl = `${url}/query?where=id='${id}'&outFields=*&f=json`;
          const res = await fetch(queryUrl);
          const data = await res.json();
          if (data.features && data.features.length > 0) {
            return { feature: data.features[0], serverUrl: url };
          }
        } catch (err) {
          console.warn(`Erreur lors de la requ√™te sur ${url}:`, err);
        }
      }
      throw new Error("B√¢timent non trouv√© dans aucune des couches");
    }

    async function updateFields(attributes, serverUrl) {
      const url = `${serverUrl}/updateFeatures`;
      const features = [{ attributes }];
      const params = new URLSearchParams();
      params.append('features', JSON.stringify(features));
      params.append('f', 'json');

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });

      return await res.json();
    }

    async function updateBothLayers(attributes, primaryServerUrl) {
      const results = [];
      
      // Met √† jour la couche principale
      try {
        const result = await updateFields(attributes, primaryServerUrl);
        results.push({ url: primaryServerUrl, result, success: result.updateResults && result.updateResults[0].success });
      } catch (err) {
        results.push({ url: primaryServerUrl, error: err.message, success: false });
      }

      // Met √† jour l'autre couche
      const otherUrl = featureServerURLs.find(url => url !== primaryServerUrl);
      if (otherUrl) {
        try {
          const result = await updateFields(attributes, otherUrl);
          results.push({ url: otherUrl, result, success: result.updateResults && result.updateResults[0].success });
        } catch (err) {
          results.push({ url: otherUrl, error: err.message, success: false });
        }
      }

      return results;
    }

    (async () => {
      const id = getIdFromURL();
      if (!id) {
        document.getElementById('error').innerText = "‚ùå Aucun param√®tre 'id' trouv√© dans l'URL";
        return;
      }

      try {
        const { feature: building, serverUrl } = await loadBuilding(id);
        const attr = building.attributes;

        document.getElementById('titre-fiche').innerText =
        `AFPA : ${attr.REV_Address || ''}, ${attr.REV_Postal || ''} ${attr.REV_City || ''}`;

        // Remplissage des champs du formulaire
        document.getElementById('id').value = attr.id;
        document.getElementById('Origine_site').value = attr.Origine_site || '';
        document.getElementById('Commentaire_r√©gion').value = attr.Commentaire_r√©gion || '';
        document.getElementById('Commentaire').value = attr.Commentaire || '';
        document.getElementById('Surface_m2').value = attr.Surface_m2 ?? '';
        document.getElementById('Emprise_sol_autoris√©e').value = attr.Emprise_sol_autoris√©e ?? '';
        document.getElementById('SDP_Potentielle').value = attr.SDP_Potentielle ?? '';
        document.getElementById('Compatibilit√©_PLU').value = attr.Compatibilit√©_PLU || '';
        document.getElementById('Complexit√©_faisa').value = attr.Complexit√©_faisa || '';
        document.getElementById('Desserte_transport').value = attr.Desserte_transport || '';
        document.getElementById('Proximit√©_nuisance').value = attr.Proximit√©_nuisance || '';
        document.getElementById('Prix_neuf').value = attr.Prix_neuf ?? '';
        document.getElementById('Profondeur_march√©').value = attr.Profondeur_march√© || '';
        document.getElementById('Avantage_fiscaux').value = attr.Avantage_fiscaux || '';
        document.getElementById('Zone_tendue').value = attr.Zone_tendue || '';
        document.getElementById('Environnement_politique').value = attr.Environnement_politique || '';

        // Liens dynamiques
        const label = encodeURIComponent(attr.REV_LongLabel || '');
        const x = attr.REV_X || 0;
        const y = attr.REV_Y || 0;
        document.getElementById('lokimo-link').href = `https://v2.app.lokimo.ai/parcel/${id}`;
        document.getElementById('googlemaps-link').href = `https://www.google.fr/maps/place/${label}/@${x},${y},551m`;

        const form = document.getElementById('form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          
          // Masquer les messages pr√©c√©dents
          document.getElementById('message').style.display = 'none';
          document.getElementById('error').style.display = 'none';
          document.getElementById('message').innerText = '';
          document.getElementById('error').innerText = '';

          const payload = {
            OBJECTID: attr.OBJECTID,
            id: attr.id,
            Origine_site: document.getElementById('Origine_site').value || null,
            Commentaire_r√©gion: document.getElementById('Commentaire_r√©gion').value || null,
            Commentaire: document.getElementById('Commentaire').value || null,
            Emprise_sol_autoris√©e: parseFloat(document.getElementById('Emprise_sol_autoris√©e').value) || null,
            SDP_Potentielle: parseInt(document.getElementById('SDP_Potentielle').value) || null,
            Compatibilit√©_PLU: document.getElementById('Compatibilit√©_PLU').value || null,
            Complexit√©_faisa: document.getElementById('Complexit√©_faisa').value || null,
            Desserte_transport: document.getElementById('Desserte_transport').value || null,
            Proximit√©_nuisance: document.getElementById('Proximit√©_nuisance').value || null,
            Prix_neuf: parseInt(document.getElementById('Prix_neuf').value) || null,
            Profondeur_march√©: document.getElementById('Profondeur_march√©').value || null,
            Avantage_fiscaux: document.getElementById('Avantage_fiscaux').value || null,
            Zone_tendue: document.getElementById('Zone_tendue').value || null,
            Environnement_politique: document.getElementById('Environnement_politique').value || null
          };

          try {
            const results = await updateBothLayers(payload, serverUrl);
            const successCount = results.filter(r => r.success).length;
            const totalCount = results.length;

            if (successCount === totalCount) {
              document.getElementById('message').innerText = `‚úÖ Mise √† jour r√©ussie sur les ${totalCount} couches !`;
              document.getElementById('message').style.display = 'block';
            } else if (successCount > 0) {
              document.getElementById('message').innerText = `‚ö†Ô∏è Mise √† jour partielle : ${successCount}/${totalCount} couches mises √† jour`;
              document.getElementById('message').style.display = 'block';
              console.warn('R√©sultats d√©taill√©s:', results);
            } else {
              throw new Error('Aucune mise √† jour r√©ussie');
            }
          } catch (err) {
            document.getElementById('error').innerText = "‚ùå Erreur : " + err.message;
            document.getElementById('error').style.display = 'block';
          }
        });

      } catch (err) {
        document.getElementById('error').innerText = "‚ùå " + err.message;
      }
    })();
  </script>
</body>
</html>
