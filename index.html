<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fiche du Site</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1.5rem; padding: 0.7rem 1.5rem; font-size: 1rem; }
    #message { margin-top: 1rem; color: green; }
    #error { margin-top: 1rem; color: red; }
  </style>
</head>
<body>

  <h1>Fiche du Site</h1>

  <form id="form">
    <label>ID (non modifiable) :
      <input type="text" id="id" disabled />
    </label>

    <label>Commentaire région :
      <textarea id="Commentaire_région" rows="4" placeholder="Entrez un commentaire..."></textarea>
    </label>

    <label>Commentaire :
      <textarea id="Commentaire" rows="4" placeholder="Entrez un commentaire..."></textarea>
    </label>

    <label>SDP Potentielle :
      <input type="number" id="SDP_Potentielle" />
    </label>

    <label>Compatibilité PLU :
      <input type="text" id="Compatibilité_PLU" />
    </label>

    <label>Emprise au sol autorisée :
      <input type="number" step="0.01" id="Emprise_sol_autorisée" />
    </label>

    <label>Complexité faisabilité :
      <input type="text" id="Complexité_faisa" />
    </label>

    <label>Desserte en transport :
      <input type="text" id="Desserte_transport" />
    </label>

    <label>Proximité nuisance :
      <input type="text" id="Proximité_nuisance" />
    </label>

    <label>Environnement politique :
      <input type="text" id="Environnement_politique" />
    </label>

    <label>Prix du logement neuf :
      <input type="number" id="Prix_neuf" />
    </label>

    <label>Profondeur de marché :
      <input type="text" id="Profondeur_marché" />
    </label>

    <label>Avantages fiscaux :
      <input type="text" id="Avantage_fiscaux" />
    </label>

    <label>Type de quartier :
      <input type="text" id="Quartier" />
    </label>

    <label>Zone de tension :
      <input type="text" id="Zone_tendue" />
    </label>

    <button type="submit">Enregistrer</button>
  </form>

  <div id="message"></div>
  <div id="error"></div>

  <script>
    const featureServerURL = "https://services5.arcgis.com/7RhKUl41LEYtc4NA/ArcGIS/rest/services/AFPAV3/FeatureServer/1";

    function getIdFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadBuilding(id) {
      const url = `${featureServerURL}/query?where=id='${id}'&outFields=*&f=json`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.features && data.features.length > 0) {
        return data.features[0];
      } else {
        throw new Error("Bâtiment non trouvé");
      }
    }

    async function updateFields(attributes) {
      const url = `${featureServerURL}/updateFeatures`;
      const features = [{ attributes }];
      const params = new URLSearchParams();
      params.append('features', JSON.stringify(features));
      params.append('f', 'json');

      const res = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: params.toString()
      });

      const data = await res.json();
      return data;
    }

    (async () => {
      const id = getIdFromURL();
      if (!id) {
        document.getElementById('error').innerText = "Aucun paramètre 'id' trouvé dans l'URL";
        return;
      }

      try {
        const building = await loadBuilding(id);
        const attr = building.attributes;

        document.getElementById('id').value = attr.id;
        document.getElementById('Commentaire_région').value = attr.Commentaire_région || '';
        document.getElementById('Commentaire').value = attr.Commentaire || '';
        document.getElementById('SDP_Potentielle').value = attr.SDP_Potentielle ?? '';
        document.getElementById('Compatibilité_PLU').value = attr.Compatibilité_PLU || '';
        document.getElementById('Emprise_sol_autorisée').value = attr.Emprise_sol_autorisée ?? '';
        document.getElementById('Complexité_faisa').value = attr.Complexité_faisa || '';
        document.getElementById('Desserte_transport').value = attr.Desserte_transport || '';
        document.getElementById('Proximité_nuisance').value = attr.Proximité_nuisance || '';
        document.getElementById('Environnement_politique').value = attr.Environnement_politique || '';
        document.getElementById('Prix_neuf').value = attr.Prix_neuf ?? '';
        document.getElementById('Profondeur_marché').value = attr.Profondeur_marché || '';
        document.getElementById('Avantage_fiscaux').value = attr.Avantage_fiscaux || '';
        document.getElementById('Quartier').value = attr.Quartier || '';
        document.getElementById('Zone_tendue').value = attr.Zone_tendue || '';

        const form = document.getElementById('form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();
          document.getElementById('message').innerText = '';
          document.getElementById('error').innerText = '';

          const payload = {
            OBJECTID: attr.OBJECTID,
            Commentaire_région: document.getElementById('Commentaire_région').value,
            Commentaire: document.getElementById('Commentaire').value,
            SDP_Potentielle: parseInt(document.getElementById('SDP_Potentielle').value) || null,
            Compatibilité_PLU: document.getElementById('Compatibilité_PLU').value || null,
            Emprise_sol_autorisée: parseFloat(document.getElementById('Emprise_sol_autorisée').value) || null,
            Complexité_faisa: document.getElementById('Complexité_faisa').value || null,
            Desserte_transport: document.getElementById('Desserte_transport').value || null,
            Proximité_nuisance: document.getElementById('Proximité_nuisance').value || null,
            Environnement_politique: document.getElementById('Environnement_politique').value || null,
            Prix_neuf: parseInt(document.getElementById('Prix_neuf').value) || null,
            Profondeur_marché: document.getElementById('Profondeur_marché').value || null,
            Avantage_fiscaux: document.getElementById('Avantage_fiscaux').value || null,
            Quartier: document.getElementById('Quartier').value || null,
            Zone_tendue: document.getElementById('Zone_tendue').value || null
          };

          try {
            const result = await updateFields(payload);
            if (result.updateResults && result.updateResults[0].success) {
              document.getElementById('message').innerText = "Mise à jour réussie !";
            } else {
              throw new Error(JSON.stringify(result));
            }
          } catch (err) {
            document.getElementById('error').innerText = "Erreur : " + err.message;
          }
        });

      } catch (err) {
        document.getElementById('error').innerText = err.message;
      }
    })();
  </script>
</body>
</html>
